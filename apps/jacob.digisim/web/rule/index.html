<body onselectstart="return false;" style="margin:0px;padding:0px;" onkeydown="">
<div id="paintarea" style="position:absolute;left:0px;top:0px;width:3000px;height:3000px" >
</div>
<script>
  var workflow  = new Workflow("paintarea");

  // Add the Tool Window to the screen
  //
  var w = new WorkflowPalette();
  workflow.setToolWindow(w);

  // Add a simple PropertyDialog to the Canvas
  // This will display the properties of the current select object
  //
  var dialog = new WorkflowPropertyWindow();
  workflow.addFigure(dialog,400,10);


/* Create the used objects */
var objectMap = new Object();
var object = null;
object = new Start();
object.setProperty("businessClass","unused");
object.setProperty("methodName","unused");
object.setProperty("ruleId","start");
objectMap['start'] = object;
object = new DecisionBoolean();
object.setProperty("parameter_0","s");
object.setProperty("decisionClass","de.tif.jacob.ruleengine.decision.StringDecision");
object.setProperty("methodName","hasZeroLenght");
object.setProperty("signature","undefined");
object.setProperty("ruleId","zKMqfxLkwQ");
objectMap['zKMqfxLkwQ'] = object;
object = new DecisionEnum();
object.setProperty("parameter_0","bug");
object.setProperty("parameter_1","grade");
object.setEnumValues(new Array("Missing Functionality","Remark","Cosmetic","Crash","Wrong Behaviour","Bug"));
object.setProperty("decisionClass","de.tif.jacob.ruleengine.decision.EnumDecision");
object.setProperty("methodName","equals");
object.setProperty("signature","undefined");
object.setProperty("ruleId","RPKVuLh0qH");
objectMap['RPKVuLh0qH'] = object;
object = new DecisionBoolean();
object.setProperty("decisionClass","de.tif.jacob.ruleengine.decision.BooleanDecision");
object.setProperty("methodName","equals");
object.setProperty("signature","undefined");
object.setProperty("ruleId","bL8pOXesAI");
objectMap['bL8pOXesAI'] = object;


/* Add the objects to the workflow */
workflow.addFigure(objectMap['start'],110,205);
workflow.addFigure(objectMap['zKMqfxLkwQ'],237,205);
workflow.addFigure(objectMap['RPKVuLh0qH'],370,200);
workflow.addFigure(objectMap['bL8pOXesAI'],603,199);


/* Create the connections between this objects */
var connection = null;
connection = new Connection();
connection.setSource(objectMap['start'].getOutputPort());
connection.setTarget(objectMap['zKMqfxLkwQ'].getInputPort());
workflow.addFigure(connection);
connection = new Connection();
connection.setSource(objectMap['RPKVuLh0qH'].getPort("Missing Functionality"));
connection.setTarget(objectMap['bL8pOXesAI'].getInputPort());
workflow.addFigure(connection);


</script>
